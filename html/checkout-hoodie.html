<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/checkout-hoodie.css"> 
    <title>Document</title>
</head>
<body>
   
    <header>
        <nav>
            <div class="left-nav">
                <ul>
                    <li id="shop">Shop</li>
                    <li id="omOs">Om Os</li>
                    <li>Look Book</li>
                    <li>Coming Soon</li>
                </ul>
            </div>

            <div class="mid-nav">
                <h1>Project Menace</h1>
            </div>

            <div class="right-nav">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

        </nav>
    </header>

    <section class="shop-nav-container" id="shop-nav-container">
        <div class="shop-left-area">
           <p class="all-clothing">All Clothing</p>
            <ul class="all-clothing-li">
               <li>Heavyweight Hoodie</li>
               <li>Heavyweight T-shirt</li>
               <li>Jackets</li>
               <li>Jeans</li>
               <li>Jerseys</li>
               <li>Sweatshirts</li>
            </ul>
        </div>
        <div class="shop-left-area">
            <p class="accessories">Accessories</p>
             <ul class="accessories-li">
                <li>Caps</li>
             </ul>
         </div>
    </section>

    <section class="om-os-nav-container" id="om-os-nav-container">
        <div class="om-os-nav-area">
           <p class="bæredygtighed">Bæredygtighed</p>
           <p class="vision-mission-vædier"> Vision/Mission/Vædier </p>
        </div>
    </section>




    <!-- hoodie body area  -->
    <section class="hoodie-container">


        <div class="left-area">
            <img class="big-img-hoodie" src="/img/havyhoodies-img/Hoodie (Brown Patched).jpg" alt="streetwear">
            <div class="small-img-hoodie-container">
                <img class="small-img-hoodie" src="/img/havyhoodies-img/6_PULLOVER HOODIE MOCKUP 2.jpg" alt="hættetrøje">               
                <img class="small-img-hoodie" src="/img/havyhoodies-img/Hoodie (Black Black Patched).jpg" alt="havyhoodies">        
                <img class="small-img-hoodie" src="/img/havyhoodies-img/Hoodie (Black Green) copy.jpg" alt="hoodie">
            </div>
    
        </div>  


        <div class="right-area">
        
            <div class="name-prise-moms-container">
                <h1>heavyweight hoodie</h1>
                <h2>600kr <span>inkl moms</span></h2>
            </div>

            <div class="color-options-container">
                <h2>Farve: </h2>
                <div class="color-box1"></div>
                <div class="color-box1"></div>
                <div class="color-box1"></div>
            </div>

            <div class="size-container">
                <h2>Size</h2>
                
            </div>



            
    
        </div>  

        
        
    </section>


    




    <script src="/js/checkout-hoodie.js"></script>
</body>
</html>
