<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Velkommen hos Project Menace. Her finder du unisex streetwear med fokus på kvalitet. Dyk ned og opdag en verden af streetwear trends og bliv en del af hypebeast kulturen.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/lookbook.css"> 
  <title>Document</title>
</head>
<body>
  
  <header>
    <nav>
        <div class="left-nav">
            <ul>
                <li id="shop">Shop</li>
                <li id="omOs">Om Os</li>
                <li>Look Book</li>
                <li>Coming Soon</li>
            </ul>
        </div>

        <div class="mid-nav">
            <h1>Project Menace</h1>
        </div>

        <div class="right-nav">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>

    </nav>
</header>
  
 <!-- shop navigation -->
 <Section class="shop-nav-container" id="shop-nav-container">
  <div class="all-clothing__accessories-container">
      <div class="shop-left-area">
          <p class="all-clothing">All Clothing</p>
           <ul class="all-clothing-li">
              <li id="heavyweightHoodie">Heavyweight Hoodie</li>
              <li id="tShirt">Heavyweight T-shirt</li>
              <li id="jackets">Jackets</li>
              <li id="jeans">Jeans</li>
              <li id="jerseys">Jerseys</li>
              <li id="sweatshirts">Sweatshirts</li>
           </ul>
       </div>
       <div class="shop-right-area">
          <p class="accessories">Accessories</p>
           <ul class="accessories-li">
              <li>Caps</li>
           </ul>
       </div>
       <img src="/img/snapback-2.png" alt="navigation image" style="height: 80%; max-width: 70vh; border-radius: 10px; margin-right: 60%; padding-top: 8%;"  >
  </div>
 
  
</Section>
<!-- om os navigation -->
<Section class="om-os-nav-container" id="om-os-nav-container">
  <div class="om-os-nav-area">
     <p id="bæredygtighed" class="bæredygtighed">Bæredygtighed</p>
     <p id="vMv" class=" vision-mission-vædier "> Vision/Mission/Vædier </p>
  </div>
</Section>


<!--coding of the lookbook-->

    <div class="lookbook-section" id="section-1">
        <div class="lookbook-item">
            <img src="/img/lookbook-image/1stlook.png" alt="Look 1" onclick="scrollToSection('section-2')">
        </div>
    </div>

    <div class="lookbook-section" id="section-2">
        <div class="lookbook-item">
            <img src="/img/lookbook-image/2ndlook.png" alt="Look 2" onclick="scrollToSection('section-3')">
        </div>
    </div>

    <div class="lookbook-section" id="section-3">
        <div class="lookbook-item">
            <img src="/img/lookbook-image/3rdlook.png" alt="Look 3" onclick="scrollToSection('section-')">
        </div>
    </div>

    

    <script src="/js/look-book.js"></script>
</body>
</html>
